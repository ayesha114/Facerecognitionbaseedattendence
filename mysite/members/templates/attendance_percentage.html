{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Percentage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Attendance Percentage</h1>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Attendance Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in student_data %}
                <tr>
                    <td>{{ entry.student.first_name }} {{ entry.student.last_name }}</td>
                    <td>{{ entry.percentage }}%</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
